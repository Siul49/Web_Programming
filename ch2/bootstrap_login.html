<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>ch2 실습이에요</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="background-color: #f5f5f5; min-height: 100vh;">
<div style="width: 360px;">
    <div class="p-4">
        <div class="text-center mb-3">
            <img src="/image/door-open.svg" alt="logo" width="72" height="57">
        </div>

        <h1 class="h3 mb-4 text-center">로그인</h1>

        <form>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="이메일, 전화번호">
                <label for="floatingInput">이메일, 전화번호</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="비밀번호">
                <label for="floatingPassword">비밀번호</label>
            </div>

            <!-- 체크박스 -->
            <div class="mb-3">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">아이디 기억하기</label>
            </div>

            <!-- 로그인 버튼 -->
            <button type="submit" class="btn btn-warning w-100 mb-3">
                로그인
            </button>

            <!-- 푸터 -->
            <p class="text-center text-muted mb-0">&copy; 2023-2050</p>
        </form>
    </div>
</div>
</body>
</html>
