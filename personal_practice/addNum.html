<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숫자 증가 애니메이션</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

<p class="text-3xl font-bold mb-4">
  현재 숫자: <input id="number" value="0">
</p>

<div class="flex gap-4">
  <button id="plusBtn" class="transition-transform duration-150 inline-block bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
    +1
  </button>
  <button id="minusBtn" class="transition-transform duration-150 inline-block bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
    -1
  </button>
</div>

<script>
  let count = 0;

  const numberDisplay = document.getElementById("number");
  const plusBtn = document.getElementById("plusBtn");
  const minusBtn = document.getElementById("minusBtn");

  // 숫자 애니메이션
  function bounceAnimation(el) {
    el.classList.add("scale-125"); // 커짐
    setTimeout(() => {
      el.classList.remove("scale-125"); // 원래대로
    }, 150);
  }

  plusBtn.addEventListener("click", () => {
    count++;
    numberDisplay.textContent = count;
    bounceAnimation(plusBtn);
  });

  minusBtn.addEventListener("click", () => {
    count--;
    numberDisplay.textContent = count;
    bounceAnimation(minusBtn);
  });
</script>
</body>
</html>
